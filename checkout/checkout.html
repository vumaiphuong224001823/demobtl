<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title> 
    <link rel="stylesheet" href="checkout.css">
   </head>
<body>
  <div class="wrapper">
    <a href="../index.html" id="backtomainpage">Quay lại trang chủ</a>
    <h2>Thanh Toán</h2>
    <div class="container">
        <form action="#">
            <h3 style="font-size: 18px;">Thông tin cá nhân</h3>
            <div class="input-box">
              <input type="text" placeholder="Họ Tên" id="name" >
            </div>
            <div class="input-box">
              <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input-box">
              <input type="text" placeholder="Số điện thoại" id="sdt">
            </div>
            <div class="input-box">
              <input type="text" placeholder="Thông tin thêm..." id="moreinfo">
            </div>
          </form>
          <form action="#">
            <h3 style="font-size: 18px;">Hình thức thanh toán</h3>
              <div class="input-box">
                <img src="https://play-lh.googleusercontent.com/uCtnppeJ9ENYdJaSL5av-ZL1ZM1f3b35u9k8EOEjK3ZdyG509_2osbXGH5qzXVmoFv0" alt="">
                <img src="https://www.secumd.org/wp-content/uploads/2021/09/digital_visa-checkout-logo-new.png" alt="">
                <img src="https://static.developer.mastercard.com/content/mastercard-checkout-services/images/c2p-clients/mastercard-payment-gateway-logo-greybg-1280x720.jpeg" alt="">
                <img src="napnh.png" alt="">
              </div>
              <div class="input-box">
                <input type="text" placeholder="Nhập số thẻ" id="sothe">
              </div>
              <div class="input-box">
                <input type="text" placeholder="Ngày hết hạn" id="expd">
              </div>
              <div class="input-box">
                <input type="text" placeholder="CVV" id="cvv">
              </div>

            </form>
    </div>
    <div class="input-box button">
        <input type="button" value="Thanh Toán">
      </div>
  </div>

</body>
</html>
