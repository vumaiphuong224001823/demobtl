<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title> 
    <link rel="stylesheet" href="dangki.css">
   </head>
<body>
  <div class="wrapper">
    <a href="../index.html" id="backtomainpage">Quay lại trang chủ</a>
    <h2>Đăng Kí</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Nhập Họ Tên" id="name" >
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email" id="email">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Mật khẩu" id="pass">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Nhập lại mật khẩu" id="passagain">
      </div>
      <div class="input-box button">
        <input type="button" value="Đăng kí" onclick="formValidate()">
      </div>
      <div class="text">
        <h3>Đã có tài khoản? <a href="dangnhap.htm">Đăng nhập</a></h3>
      </div>
    </form>
  </div>


  <script>
    function formValidate() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var pass = document.getElementById("pass").value;
      var again = document.getElementById("passagain").value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if(name === "") {
        alert("Nhập họ tên của bạn!");
        name.focus();
        return false;
      }
      if (email === "" || !emailRegex.test(email)) {
        alert("Vui lòng nhập email hợp lệ.");
        email.focus();
        return false;
      }
      if(pass.length < 8) {
        alert("Mật khẩu phải nhiều hơn 8 kí tự.");
        pass.focus();
        return false;
      }
      if(pass !== again) {
        alert("Mật khẩu không khớp!");
        passagain.focus();
        return false;
      }

      alert("Đăng kí thành công.");
    }
  </script>
</body>
</html>
