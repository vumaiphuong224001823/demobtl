<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title> 
    <link rel="stylesheet" href="dangki.css">
   </head>
<body>
  <div class="wrapper">
    <a href="../index.html" id="backtomainpage">Quay lại trang chủ</a>
    <h2>Đăng Nhập</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Nhập Email" id="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Mật khẩu" id="pass" required>
      </div>
      <div class="input-box button">
        <input type="button" value="Đăng Nhập" onclick="validate()">
      </div>
      <div class="text">
        <h3>Chưa có tài khoản? <a href="dangki.htm">Đăng Kí</a></h3>
      </div>
    </form>
  </div>

  <script>
    function validate() {
      var email = document.getElementById("email");
      var pass = document.getElementById("pass");
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if(email === "" || !emailRegex.test(email)) {
        alert("Nhập email hợp lệ.");
        email.focus();
        return false;
      }
      if(pass.length < 8) {
        alert("Mật khẩu phải có nhiều hơn 8 kí tự.");
        pass.focus();
        return false;
      }
    }
  </script>
</body>
</html>
